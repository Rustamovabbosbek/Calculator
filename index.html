<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Красивый калькулятор</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">

      <section class="calculator" role="application" aria-label="Калькулятор">
        <div class="screen" id="screen" aria-live="polite">0</div>

        <div class="keys" role="group" aria-label="Кнопки калькулятора">
          <!-- row 1 -->
          <button class="btn btn-ac" data-action="all-clear">AC</button>
          <button class="btn btn-del" data-action="delete">DEL</button>
          <button class="btn btn-op" data-value="%">%</button>
          <button class="btn btn-op" data-value="/">÷</button>

          <!-- row 2 -->
          <button class="btn" data-value="7">7</button>
          <button class="btn" data-value="8">8</button>
          <button class="btn" data-value="9">9</button>
          <button class="btn btn-op" data-value="*">×</button>

          <!-- row 3 -->
          <button class="btn" data-value="4">4</button>
          <button class="btn" data-value="5">5</button>
          <button class="btn" data-value="6">6</button>
          <button class="btn btn-op" data-value="-">−</button>

          <!-- row 4 -->
          <button class="btn" data-value="1">1</button>
          <button class="btn" data-value="2">2</button>
          <button class="btn" data-value="3">3</button>
          <button class="btn btn-op" data-value="+">+</button>

          <!-- row 5 -->
          <button class="btn btn-plusminus" data-action="negate">±</button>
          <button class="btn" data-value="0">0</button>
          <button class="btn" data-value=".">.</button>
          <button class="btn btn-eq" data-action="equals">=</button>
        </div>
      </section>

    </main>

    <script src="index.js" defer></script>
  </body>
</html>
